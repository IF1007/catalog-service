apiVersion: apps/v1
kind: Deployment
metadata:
  name: csd-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csd-gateway
  template:
    metadata:
      labels:
        app: csd-gateway
    spec:
      containers:
      - name: csd-gateway
        image: ahlp/csd-gateway:latest
        env:
        - name: MONGODB_HOST
          value: csd-gateway-db
        - name: LOG_HOST
          value: csd-log
        ports:
        - containerPort: 80